name: "slicenfill"
provides:
  - slicenfill
arch: "amd64"
platform: "linux"
version: "1.0.1"
section: "default"
priority: "extra"
maintainer: "Engon Ken Morel <engon@rbs.cm>"
description: "Quickly tweak and  convert images"
vendor: "The Record Breakers"
homepage: "https://slicenfill.rbs.cm"
license: "MIT"
contents:
  - src: ./build/bin/slicenfill
    dst: /usr/bin/slicenfill
  - src: ./build/darwin/slicenfill.desktop
    dst: /usr/share/applications/slicenfill.desktop
  - src: ./logo.svg
    dst: /usr/share/icons/hicolor/scalable/apps/slicenfill.svg
  # copy icons to Yaru theme as well. For some reason Ubuntu didn't pick up fileicons from hicolor theme
  - src: ./logo.svg
    dst: /usr/share/icons/Yaru/scalable/apps/slicenfill.svg
scripts:
  postinstall: ./build/darwin/postInstall.sh
  postremove: ./build/darwin/postRemove.sh
